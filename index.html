<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nagaba Timothy </title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #spiderman {
      position: absolute;
      top: 20%;
      left: -150px; /* Start offscreen */
      width: 120px;
      transform-origin: top center;
      animation: swingAcross 5s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes swingAcross {
      0% {
        left: -150px;
        transform: rotate(-30deg);
      }
      25% {
        transform: rotate(0deg);
      }
      50% {
        left: 50%;
        transform: rotate(30deg);
      }
      75% {
        transform: rotate(0deg);
      }
      100% {
        left: 100vw;
        transform: rotate(-30deg);
      }
    }

    .info {
      position: absolute;
      bottom: 60px;
      left: 20px;
      max-width: 90%;
      z-index: 2;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #e74c3c;
    }

    p {
      margin: 5px 0;
      font-size: 1em;
      line-height: 1.4;
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="scene">
    <img id="spiderman" src="https://i.imgur.com/CV6rRwL.png" alt="Nagaba Timothy" />
    
    <div class="info">
      <h1>Meet Nagaba Timothy 3M</h1>
      <p><strong>Location:</strong> kabale,Uganda</p>
      <p><strong>School:</strong> Mbarara high school</p>
      <p><strong>Hobby:</strong>Breakdancing</p>
      <p><strong>Description:</strong>Dripping with finesse.</p>
       <img src="https://files.catbox.moe/c6ut9f.webp" alt="Timothy Art" style="max-width: 300px; margin-top: 10px; border-radius: 8px;" />
    </div>

    <div class="copyright">
      &copy; 2025 Nagaba Timothy. All rights reserved.
    </div>
  </div>

  <audio id="swingSound" src="https://freesound.org/data/previews/341/341695_624234-lq.mp3" preload="auto"></audio>

  
</body>
</html>
